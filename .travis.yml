env:
  global:
    - CONVENTIONAL_GITHUB_RELEASER_TOKEN=CONVENTIONAL_GITHUB_RELEASER_TOKEN
    - github_token=$GITHUB_TOKEN
language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm run prepublishOnly

deploy:
  - provider: script
    script: npm run release
    skip_cleanup: true
    keep_history: true
    on:
      branch: master
